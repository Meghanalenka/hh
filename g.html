<!DOCTYPE html>
<html>
<head>
	<title>page</title>
	<script>
		function validateform()
		{
			let x=document.forms["my"]["name"].value;
			let y=document.forms["my"]["password"].value;
			if(x=="")
			{
				alert("name must be filled");
				return false;
			}
			else if(y=="")
			{
				alert("password must be filled");
				return false;
			}
			else if(y.length<8)
			{
				alert("8 characters  must be filled");
				return false;
			}
			return true;
			
		}
	</script>

</head>
<body>
<form name="my" action=""onsubmit="return validateform()">
	<input type="text" name="name">name<br>
	<input type="text" name="password">password
	<button type="submit" value="submit">
	
</form>
</body>
</html>
